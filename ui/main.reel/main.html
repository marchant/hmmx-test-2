<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "address": {
            "prototype": "ui/address.reel",
            "properties": {
                "element": {"#": "address"}
            }
        },
        "address2": {
            "prototype": "ui/address.reel",
            "properties": {
                "element": {"#": "address2"}
            }
        },
        "grid": {
            "prototype": "hmmx/ui/grid.reel",
            "properties": {
                "element": {"#": "grid"},
                "draggable": "true"
            }
        },
        "gridCell": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell"},
                "columnSpan": "3",
                "contenteditable": "true",
                "draggable": "true"
            }
        },
        "gridCell1": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell1"},
                "dir": "ltr"
            }
        },
        "gridCell2": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell2"},
                "columnSpan": "1"
            }
        },
        "gridCell3": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell3"}
            }
        },
        "gridRow": {
            "prototype": "hmmx/ui/grid-row.reel",
            "properties": {
                "element": {"#": "gridRow"}
            }
        },
        "gridRow2": {
            "prototype": "hmmx/ui/grid-row.reel",
            "properties": {
                "element": {"#": "gridRow2"}
            }
        },
        "image": {
            "prototype": "hmmx/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "dir": "ltr",
                "hidden": null,
                "lang": null,
                "src": "../../assets/images/larry-the-cat.jpg",
                "style": null
            }
        },
        "otherForm": {
            "prototype": "ui/other-form.reel",
            "properties": {
                "element": {"#": "otherForm"},
                "contenteditable": "true",
                "draggable": "true",
                "hidden": null,
                "lang": null,
                "style": null
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="grid">
            <div data-montage-id="gridRow">
                <div data-montage-id="gridCell1">
                    <div data-montage-id="address"></div>
                </div>
                <div data-montage-id="gridCell2">
                    <div data-montage-id="address2"></div>
                </div>
                <div data-montage-id="gridCell3">
                    <img data-montage-id="image">
                </div>
            </div>
            <div data-montage-id="gridRow2">
                <div data-montage-id="gridCell">
                    <div data-montage-id="otherForm"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
