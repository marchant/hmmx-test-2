<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "formField": {
            "prototype": "hmmx/ui/form-field.reel",
            "properties": {
                "element": {"#": "formField"},
                "draggable": "true",
                "isMandatory": true,
                "label": "Test#1",
                "lang": null
            }
        },
        "formField2": {
            "prototype": "hmmx/ui/form-field.reel",
            "properties": {
                "element": {"#": "formField2"}
            }
        },
        "grid": {
            "prototype": "hmmx/ui/grid.reel",
            "properties": {
                "element": {"#": "grid"},
                "lang": null,
                "spellcheck": null,
                "tabindex": null
            }
        },
        "gridCell1": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell1"},
                "columnSpan": "2",
                "contenteditable": "true",
                "dir": "ltr",
                "lang": null,
                "style": null
            }
        },
        "gridCell2": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell2"}
            }
        },
        "gridRow": {
            "prototype": "hmmx/ui/grid-row.reel",
            "properties": {
                "element": {"#": "gridRow"}
            }
        },
        "textfield": {
            "prototype": "hmmx/ui/text-field.reel",
            "properties": {
                "element": {"#": "textfield"}
            }
        },
        "textfield2": {
            "prototype": "hmmx/ui/text-field.reel",
            "properties": {
                "element": {"#": "textfield2"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="grid">
            <div data-montage-id="gridRow">
                <div data-montage-id="gridCell1">
                    <div data-montage-id="formField">
                        <input type="text" data-montage-id="textfield">
                    </div>
                </div>
                <div data-montage-id="gridCell2">
                    <div data-montage-id="formField2">
                        <input type="text" data-montage-id="textfield2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
