<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "hmmx/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "label": "Say Hello"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "formField": {
            "prototype": "hmmx/ui/form-field.reel",
            "properties": {
                "element": {"#": "formField"},
                "draggable": "true",
                "isMandatory": true,
                "label": "Test#1",
                "lang": null
            }
        },
        "formField2": {
            "prototype": "hmmx/ui/form-field.reel",
            "properties": {
                "element": {"#": "formField2"}
            }
        },
        "formField3": {
            "prototype": "hmmx/ui/form-field.reel",
            "properties": {
                "element": {"#": "formField3"},
                "hidden": null,
                "lang": null,
                "spellcheck": null,
                "style": null,
                "tabindex": null
            }
        },
        "formField4": {
            "prototype": "hmmx/ui/form-field.reel",
            "properties": {
                "element": {"#": "formField4"}
            }
        },
        "grid": {
            "prototype": "hmmx/ui/grid.reel",
            "properties": {
                "element": {"#": "grid"},
                "lang": null,
                "spellcheck": null,
                "tabindex": null
            }
        },
        "gridCell": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell"},
                "hidden": null,
                "lang": null,
                "style": null
            }
        },
        "gridCell1": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell1"},
                "columnSpan": "2",
                "contenteditable": "true",
                "dir": "ltr",
                "lang": null,
                "style": null
            }
        },
        "gridCell2": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell2"}
            }
        },
        "gridCell3": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell3"}
            }
        },
        "gridCell4": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell4"}
            }
        },
        "gridCell5": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell5"}
            }
        },
        "gridCell6": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell6"}
            }
        },
        "gridCell7": {
            "prototype": "hmmx/ui/grid-cell.reel",
            "properties": {
                "element": {"#": "gridCell7"}
            }
        },
        "gridRow": {
            "prototype": "hmmx/ui/grid-row.reel",
            "properties": {
                "element": {"#": "gridRow"}
            }
        },
        "gridRow2": {
            "prototype": "hmmx/ui/grid-row.reel",
            "properties": {
                "element": {"#": "gridRow2"},
                "contenteditable": "true"
            }
        },
        "gridRow3": {
            "prototype": "hmmx/ui/grid-row.reel",
            "properties": {
                "element": {"#": "gridRow3"},
                "dir": "ltr",
                "hidden": null,
                "lang": null,
                "style": null
            }
        },
        "gridRow4": {
            "prototype": "hmmx/ui/grid-row.reel",
            "properties": {
                "element": {"#": "gridRow4"}
            }
        },
        "icon": {
            "prototype": "hmmx/ui/icon.reel",
            "properties": {
                "element": {"#": "icon"},
                "isLegal": null,
                "label": "Important",
                "src": "../../assets/images/icon-important.png"
            }
        },
        "radio": {
            "prototype": "hmmx/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radio"}
            }
        },
        "radioButton": {
            "prototype": "hmmx/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radioButton"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "hidden": null,
                "label": "Yes",
                "lang": null,
                "radioButtonGroup": {"@": "radioButtonGroup2"},
                "style": null,
                "value": "Yes"
            }
        },
        "radioButton1": {
            "prototype": "hmmx/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radioButton1"},
                "label": "A",
                "radioButtonGroup": {"@": "radioButtonGroup"}
            }
        },
        "radioButton2": {
            "prototype": "hmmx/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radioButton2"},
                "label": "B",
                "radioButtonGroup": {"@": "radioButtonGroup"}
            }
        },
        "radioButton3": {
            "prototype": "hmmx/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radioButton3"},
                "label": "No",
                "radioButtonGroup": {"@": "radioButtonGroup2"},
                "value": "No"
            }
        },
        "radioButton4": {
            "prototype": "hmmx/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radioButton4"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "hidden": null,
                "label": "Yes",
                "lang": null,
                "radioButtonGroup": {"@": "radioButtonGroup3"},
                "style": null,
                "value": "Yes"
            }
        },
        "radioButton5": {
            "prototype": "hmmx/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radioButton5"},
                "label": "No",
                "radioButtonGroup": {"@": "radioButtonGroup3"},
                "value": "No"
            }
        },
        "radioButtonGroup": {
            "prototype": "hmmx/ui/radio-button-group.reel",
            "properties": {
                "element": {"#": "radioButtonGroup"}
            }
        },
        "radioButtonGroup2": {
            "prototype": "hmmx/ui/radio-button-group.reel",
            "properties": {
                "element": {"#": "radioButtonGroup2"}
            }
        },
        "radioButtonGroup3": {
            "prototype": "hmmx/ui/radio-button-group.reel",
            "properties": {
                "element": {"#": "radioButtonGroup3"}
            }
        },
        "textfield": {
            "prototype": "hmmx/ui/text-field.reel",
            "properties": {
                "element": {"#": "textfield"}
            }
        },
        "textfield2": {
            "prototype": "hmmx/ui/text-field.reel",
            "properties": {
                "element": {"#": "textfield2"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="grid">
            <div data-montage-id="gridRow">
                <div data-montage-id="gridCell1">
                    <div data-montage-id="formField">
                        <input type="text" data-montage-id="textfield">
                    </div>
                </div>
                <button data-montage-id="button"></button>
                <div data-montage-id="gridCell2">
                    <div data-montage-id="formField2">
                        <input type="text" data-montage-id="textfield2">
                    </div>
                </div>
            </div>
            <div data-montage-id="gridRow2">
                <div data-montage-id="gridCell">
                    <div data-montage-id="icon"></div>
                </div>
                <div data-montage-id="gridCell3">
                    <div data-montage-id="radioButtonGroup">
                        <input type="radio" data-montage-id="radioButton1">
                        <input type="radio" data-montage-id="radioButton2">
                    </div>
                </div>
            </div>
            <div data-montage-id="gridRow3">
                <div data-montage-id="gridCell4"></div>
                <div data-montage-id="gridCell5">
                    <div data-montage-id="formField3">
                        <div data-montage-id="radioButtonGroup2">
                            <input type="radio" data-montage-id="radioButton">
                            <input type="radio" data-montage-id="radioButton3">

                            </input>
                            <input type="radio" data-montage-id="radio">
                        </div>
                    </div>
                </div>
            </div>
            <div data-montage-id="gridRow4">
                <div data-montage-id="gridCell6">
                    <div data-montage-id="formField4">
                        <div data-montage-id="radioButtonGroup3">
                            <input type="radio" data-montage-id="radioButton4">
                            <input type="radio" data-montage-id="radioButton5">
                        </div>
                    </div>
                </div>
                <div data-montage-id="gridCell7"></div>
            </div>
        </div>
    </div>
</body>
</html>
